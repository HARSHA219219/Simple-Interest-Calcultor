<html>
    <head><title>Calculator</title>
    <link rel="stylesheet" href="v1.css"></head>
    <body>
        <div id="oyy">
        <label>Borrowed Amount ఋణం తీసుకున్న మొత్తం :</label>
        <input type="text" id="s1"><br>
        <label id="amma">Interest - వడ్డీ రేటు :</label>
        <input type="text" id="s2"><br>
        <label id="amma1">Date of Borrowing - ఋణం తీసుకున్న తేదీ :</label>
        <input type="text" id="d"><br>
        <label>Month of Borrowing - ఋణం తీసుకున్న నెల :</label>
        <input type="text" id="m"><br>
        <label id="amma2">Year of Borrowing - ఋణం తీసుకున్న సంవత్సరం :</label>
        <input type="text" id="y"><br>
        <label id="amma3">Date of Repayment - చెల్లింపు తేదీ :</label>
        <input type="text" id="d1"><br>
        <label id="amma4">Month of Repayment - చెల్లింపు నెల :</label>
        <input type="text" id="m1"><br>
        <label id="amma5">Year of Repayment - చెల్లింపు సంవత్సరం :</label>
        <input type="text" id="y1"><br><br>
        <button id="s9">Submit</button>
        <button id="clear">Clear</button><br><br>
        <label id="ans1">Simple Interest - సాధారణ వడ్డీ మొత్తం :</label><br>
        <label id="ans2">Total Amount Due - మొత్తం చెల్లింపు మొత్తం :</label></div>
        <script src="v1.js"></script>
    </body>
</html>
